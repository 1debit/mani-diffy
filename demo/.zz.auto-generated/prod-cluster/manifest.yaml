---
# Source: app-of-apps/templates/apps.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-app-group-1
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/1debit/mani-diffy.git
    targetRevision: HEAD

    path: charts/app-of-apps
    helm:
      parameters:
        - name: renderBaseDir
          value: /zz.auto-generated/root
        - name: cluster
          value: use1-prod-eks-cluster
        - name: env
          value: prod
        - name: ns
          value: app-group-1
      valueFiles:
        - ../../overrides/app-of-apps/prod-app-group-1.yaml

  syncPolicy:
    automated: {}
